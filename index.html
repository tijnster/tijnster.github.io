<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gekke kayo 30 jaar!!</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 50px;
      text-align: center;
    }
    #puzzelContainer {
      display: none;
      margin-top: 30px;
    }
    .glitch {
      color: #0ff;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.1; }
      100% { opacity: 1; }
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h1>🎁 Verjaardagskado voor Kayo 🎁</h1>
  <img src="kayo30.jpg" alt="Gekke Kayo" class="kayo-img" width="300">

  <div class="button-container">
    <button onclick="toonKado()">🎁 Verjaardagskado #1</button>
    <button onclick="toonPuzzel()">🧩 Klik hier voor je puzzel</button>
  </div>

  <img id="kadoImage" src="kayo30v2.jpg" alt="Verjaardagskado" style="display: none; margin-top: 20px; max-width: 100%;">

  <div id="puzzelContainer">
    <h2>🧠 Raad de bestemming</h2>
    <p>Hint 1: Je ruikt hier vis… maar ook curryworst. 🍛🐟</p>
    <p>Hint 2: Bier is hier geen drankje, het is cultuur. 🍺</p>
    <p>Hint 3: De MSN-generatie noemde dit vroeger ‘Duitsland boven water’ 💾</p>

    <input type="text" id="guess" placeholder="Typ hier je gok..." />
    <button onclick="checkAnswer()">Check</button>

    <p id="result"></p>

    <!-- DE GEHEIME CODE -->
    <!-- 
      Je zoekt een stad:
      - Met een haven
      - Met bier, clubs en curryworst
      - Duitsland 🇩🇪
      - Eerste letter H, laatste letter G
      - Hamb_ _ _
    -->
  </div>

  <script>
    function toonKado() {
      var img = document.getElementById("kadoImage");
      img.style.display = img.style.display === "none" ? "block" : "none";
    }

    function toonPuzzel() {
      document.getElementById("puzzelContainer").style.display = "block";
    }

    function checkAnswer() {
      const guess = document.getElementById("guess").value.toLowerCase().trim();
      const result = document.getElementById("result");
      if (guess === "hamburg") {
        result.innerHTML = "🎉 YES! Pak je koffers, we gaan naar Hamburg! 🍺🐟🚢";
        result.style.color = "#0f0";
      } else {
        result.innerHTML = "Nope... blijf raden! 🧩";
        result.style.color = "#f00";
      }
    }
  </script>
</body>
</html>
